{% extends 'base.html'%}
{% block head %}
  <title>About</title>
{% endblock %}
{% block div %}

<div class="row">
  <div class="col-4"></div>
<div class="col-4">
    <h1>{{ ('Search Results') }}</h1>
    {% for post in posts %}
        {% include 'posts/post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ ('Previous results') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ ('Next results') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="col-4"></div>
</div>

{% endblock %}
