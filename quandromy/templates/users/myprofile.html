{% extends 'base.html'%}
{% block head %}
  <title>My Profile</title>
{% endblock %}
{% block div %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{image_file}}" alt="profile pic">
    <div class="media-body">
      <h2 class="account-heading">{{current_user.fullname}}</h2>
      <p class="text-secondary">{{current_user.email}}</p>
      <p class="text-secondary">{{current_user.country}}</p>
    </div>
  </div>
</div>
{% endblock %}
